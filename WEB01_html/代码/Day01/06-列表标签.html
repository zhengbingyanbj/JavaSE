<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--列表标签
			ul+li：无序列表+列表项
				type属性：设置小标志
					disc：实心小圆点
					circle：空心小圆点
					square：实心小方块
			ol+li：有序列表+列表项
				type属性：设置顺序字符 
					1  a  A  i  I
				
		-->
		<ul type="square">
			<li>传智1</li>
			<li>传智2</li>
			<li>传智3</li>
			<li>传智4</li>
		</ul>
		
		<ol type="I">
			<li>传智1</li>
			<li>传智2</li>
			<li>传智3</li>
			<li>传智4</li>
		</ol>
		
		
	</body>
</html>
