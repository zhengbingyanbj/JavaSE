<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--文字标签
			face：字体类型
			在html5规范中建议使用span+css进行替代
			
			格式化标签
			b：加粗
			i：斜体
			
			扩展i标签：
				html5中一般不再使用i作为斜体使用
				目前开发中一般使用i标签作为精灵图的载体
		-->
		<font color="red" size="5" face="宋体">黑马程序员</font><br/>
		<b>黑马程序员</b><br/>
		<i>黑马程序员</i><br/>
		<b><i><font color="red" size="5" face="宋体">黑马程序员</font></i></b><br/>
		
	</body>
</html>
