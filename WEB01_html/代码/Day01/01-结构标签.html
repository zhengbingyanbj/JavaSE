<!DOCTYPE html>
<html>
	<!--head头标签
		meta标签
			不同的属性完成不同的功能
			设置当前html页面的编码：<meta charset="utf-8" />
			设置当前html页面的描述信息：<meta name="description" content="京东JD.COM-专业的综... ....的网上购物体验!" />
			设置当前html页面的关键字信息：<meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,京东" />
		
			方便SEO（搜索引擎优化）搜索的
		
		title标签：标题标签 整个html页面的标题
		link标签：引入外部的资源
		style：引入css样式
		script：引入js脚本代码
	-->
	
	<head>
		<meta charset="utf-8" />
		<title>正品低价...</title>
		<link rel="icon" href="img/xxx.ico" mce_href="//www.jd.com/favicon.ico" type="image/x-icon" />
		<style type="text/css">
			/*css样式*/
		</style>
		<script type="text/javascript">
			/*js代码*/
		</script>
	</head>
	<!-- 体标签 写网页正文内容 -->
	<body>
		html代码
	</body>
</html>
