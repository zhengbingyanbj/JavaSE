<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--图片标签
			src:引入图片的位置 图片的地址可以是本地资源也可以是网络资源
			width:图片的宽度
			height：图片的高度
			alt:图片的文字描述
			border：边框
			align：取值
				第一组：left right  水平方向图片居中
				第二组：top center bottom  垂直方向相邻的内容 上中下位置
		-->
		<img src="img/mm.jpg" width="800px" alt="这是一个mm" border="10px" align="bottom"/>这是一个文字
		<!--<img src="https://img12.360buyimg.com/da/jfs/t13426/97/2231873327/96525/72763b1d/5a3a4a2aNd2141809.jpg"/>-->
	</body>
</html>
