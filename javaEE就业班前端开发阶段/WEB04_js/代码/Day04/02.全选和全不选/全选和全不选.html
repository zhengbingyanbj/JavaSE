<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * 事件源：动作的承受着 总的复选按钮
			 * 事件：点击事件
			 * 响应行为：让下面的所有的复选框的选中状态与 总的复选框的选中状态一致
			 */
			
			window.onload = function(){
				var checkAllBtn = document.getElementById('checkAll');
				checkAllBtn.onclick = function(){
					//获得自己的选中状态
					var selfCheckedStatus = this.checked;
					//获得下面所有的复选框
					var checkboxs = document.getElementsByClassName('itemSelect');
					for(var i=0;i<checkboxs.length;i++){
						checkboxs[i].checked = selfCheckedStatus;
					}
				}
				
				
				document.getElementById('revBtn').onclick = function(){
					//获得下面所有的复选框
					var checkboxs = document.getElementsByClassName('itemSelect');
					for(var i=0;i<checkboxs.length;i++){
						//checkboxs[i].checked = !checkboxs[i].checked;
						checkboxs[i].click();//点击方法  
					}
				}
				
			}
			
			
			
		</script>
	</head>
	<body>
		<table id="tab1" border="1" width="800" align="center" >
			<tr>
				<td colspan="5"><input id="revBtn" type="button" value="反选"></td>
			</tr>
			<tr>
				<th><input id="checkAll" type="checkbox"></th>
				<th>分类ID</th>
				<th>分类名称</th>
				<th>分类描述</th>
				<th>操作</th>
			</tr>
			<tr>
				<td><input type="checkbox" class="itemSelect"></td>
				<td>1</td>
				<td>手机数码</td>
				<td>手机数码类商品</td>
				<td><a href="">修改</a>|<a href="">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="itemSelect"></td>
				<td>2</td>
				<td>电脑办公</td>
				<td>电脑办公类商品</td>
				<td><a href="">修改</a>|<a href="">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="itemSelect"></td>
				<td>3</td>
				<td>鞋靴箱包</td>
				<td>鞋靴箱包类商品</td>
				<td><a href="">修改</a>|<a href="">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" class="itemSelect"></td>
				<td>4</td>
				<td>家居饰品</td>
				<td>家居饰品类商品</td>
				<td><a href="">修改</a>|<a href="">删除</a></td>
			</tr>
		</table>
	</body>
</html>
