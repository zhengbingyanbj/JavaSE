<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>insertBefore.html</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
  </head>
  <body>
       <ul id="city">
		   	 <li id="bj" name="beijing">北京</li>
				 <li id="sh" name="shanghai">上海</li>
				 <li id="cq" name="chongqing">重庆</li>
		   </ul>
  </body>
  
  <script language="JavaScript">
  	// 在重庆前面插入新的节点 <li id="tj" name="tianjin">天津</li>
  	//1、创建天津节点
  	var tj = document.createElement('li');//<li></li>
	 	tj.setAttribute('id','tj');
	 	tj.setAttribute('value','tianjin');//<li id="tj" value="tianjin"></li>
	 	tj.innerHTML = "天津";//<li id="tj" value="tianjin">天津</li>
  	//2、将天津插入到重庆节点前面  insertBefore方法是父节点调用
		var cityEle = document.getElementById('city');
		//获得参照节点 重庆节点
		var cqEle = document.getElementById('cq');
		
		cityEle.insertBefore(tj,cqEle);


  </script>
</html>
