<html>
  <head>
    <title>form.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script language="JavaScript">
  	
  	//页面加载完毕事件 onload
  	window.onload = function(){
  		var divEle = document.getElementById('city');
			//在div层中插入 <h1>海马</h1>
			divEle.innerHTML='<h1>海马</h1>';
			//在div层中插入“<h1>海马</h1>” 文本
			//divEle.innerText='<h1>海马</h1>';
		  //读取div的标签体内容
		  //alert(divEle.innerHTML);
		  //读取div的标签体文本内容
		  alert(divEle.innerText);
		  
	  }
  	
  	//一般情况下 函数的定义定义在页面加载完毕事件的函数的外面
  	function xxx(){
		  alert('xxx');
		}
  	

  </script>
  
  <body>
  	  <div id="city" onclick="xxx()">fff</div>
  </body>
  
  
  	  
</html>
