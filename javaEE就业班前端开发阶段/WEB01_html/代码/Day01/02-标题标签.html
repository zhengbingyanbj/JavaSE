<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--标题标签hn
			h1最大  h6最小
			有默认的样式 黑体 加粗
			独占一行
		-->
		<h1>传智播客</h1>
		<h2>传智播客</h2>
		<h3>黑马</h3>
		<h4>博学谷</h4>
		<h5>酷丁鱼</h5>
		<h6>hao老师</h6>
		
		<!--水平线标签
			颜色color
			粗细size
			宽度width
			位置align ：  left   center  right
			
		-->
		<hr color="#B67A58" size="10" width="500px" align="left"/>
		<hr color="red" size="10" width="50%" align="left"/>
		
		<!--
			颜色的写法
				单词方式：red  green  pink ... ...
				进制写法：#000000  #ffffff	#3456ff
					简写形式#000  #fff
			尺寸的写法
				像素写法  px
				百分比写法  相对于父标签的百分比
		-->
		
	</body>
</html>
