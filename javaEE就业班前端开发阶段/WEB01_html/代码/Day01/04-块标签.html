<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			块标签
			div：行级块
			span：行内块
			
			作用：div主要作用结合css完成页面布局
				span结合css完成局部布局 span包裹文字通过css控制文字样式
			
		-->
		<div>我是div1</div>
		<div>我是div2</div>
		<span>我是span1</span>
		<span>我是span2</span>
		
		<!--段落标签p
			作用：为文章进行分段操作
			
			独占一行 行与行之间有空行
			
		-->

		<p>&nbsp;&nbsp;&nbsp;&nbsp;公牛（10-21）七连胜结束。劳里-马尔卡宁得了25分，丹泽尔-瓦伦汀18分5个篮板，罗宾-洛佩斯14分，克里斯-杜恩10分14次助攻。替补出场的尼科拉-米罗蒂奇15分5个篮板，这是他复出后首次失利。</p>
		
		<p>&nbsp;&nbsp;&nbsp;&nbsp;詹姆斯开场后不久就空中接力暴扣，卡尔德隆和勒夫相继投中三分，骑士以10-3开局。霍乐迪还以三分，公牛还以一波7-0将比分扳平。两队就此开始死磕，多次战成平手。格林在本节将结束时两罚两中，骑士以29-27领先。</p>
			
	</body>
</html>
