<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
			/*
			 * 1、普通函数
			 * 语法： function 函数名称(参数列表){
			 * 		函数体
			 * }
			 * 
			 * 细节：
			 * 在定义函数时不需要写 没有返回值类型  直接在function内使用关键字return 返回值
			 * 参数列表 不需要写var 直接写传入参数的形参
			 * 
			 */
			/*function fn1(x,y){
				return x+y;
			}*/
			
			//通用的累加方法
			function fn2(){
				var sum = 0;
				for(var i=0;i<arguments.length;i++){
					sum+=arguments[i];
				}
				
				return sum;
			}
			
			//函数的调用
			/*var res = fn1("hello ","world!");
			alert(res);*/
			
			var res = fn2(3,5,8,4,1);
			//alert(res);
			
			
			/*
			 * 匿名函数的定义：
			 * 语法：function(参数列表){
			 * 	 	函数体
			 * }
			 * 
			 * 常见的应用场景：作为参数传递
			 * 
			 * 例如 function xxx(a,b,c){  //其中c是一个函数类型的参数
			 * 	
			 * }
			 * 
			 * xxx(3,5,function(){});
			 * 
			 */
			
			var fn3 = function(){
				alert();
			}
			
			//fn3();
			
			
		</script>
		
	</head>
	<body>
	</body>
</html>
