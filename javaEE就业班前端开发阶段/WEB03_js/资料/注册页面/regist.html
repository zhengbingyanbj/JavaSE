<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.member1{
				font-size:18px;
				color:blue;
			}
			.member2{
				font-size:13px;
				color:#999;
			}
			td{
				height:35px;
			}
			.box{
				width:500px;
				height:400px;
				border:5px solid #999;
				padding:40px 80px;
				margin:30px auto;
				background: #fff;
			}
			body{
				background:url(img/bg.jpg) ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="smbox">
				<table style="width:80%">
					<tr>
						<td colspan="3">
							<span class="member1">会员注册 </span>
							<span class="member2">USER REGISTER</span>
						</td>
					</tr>
					<tr>
						<td>用户名</td>
						<td colspan="2">
							<input type="text" name="username" placeholder="xxx"/>
						</td>
					</tr>
					<tr>
						<td>密码</td>
						<td colspan="2">
							<input type="password" name="password" />
						</td>
					</tr>
					<tr>
						<td>重复密码</td>
						<td colspan="2">
							<input type="password" name="repassword" />
						</td>
					</tr>
					<tr>
						<td>姓名</td>
						<td colspan="2">
							<input type="text" name="name" />
						</td>
					</tr>
					<tr>
						<td>邮箱</td>
						<td colspan="2">
							<input type="text" name="email" />
						</td>
					</tr>
					<tr>
						<td>性别</td>
						<td colspan="2">
							<input type="radio" name="gender" value="male"/>男
							<input type="radio" name="gender" value="female"/>女
						</td>
					</tr>
					<tr>
						<td>生日</td>
						<td colspan="2">
							<input type="text" name="birthday" />
						</td>
					</tr>
					<tr>
						<td>验证码</td>
						<td><input type="text" name="checkcode" /></td>
						<td>
							<img src="img/checkcode.jpg" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="image" src="img/btn.jpg" />
						</td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
